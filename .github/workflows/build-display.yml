name: Build Display App

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a draft GitHub release with the built artifacts"
        type: boolean
        default: false
  push:
    tags:
      - "display-v*"

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/display -> target

      - name: Build arm64 binary
        working-directory: apps/display
        run: cargo build --release

      - name: Build x86_64 binary
        working-directory: apps/display
        run: cargo build --release --target x86_64-apple-darwin

      - name: Create universal binary
        working-directory: apps/display
        run: |
          lipo -create \
            target/release/scoreforge-display \
            target/x86_64-apple-darwin/release/scoreforge-display \
            -output scoreforge-display-universal

      - name: Generate macOS icon
        working-directory: apps/display
        run: scripts/generate-icns.sh

      - name: Package macOS .app bundle
        working-directory: apps/display
        run: |
          APP_DIR="ScoreForge Display.app/Contents"
          mkdir -p "$APP_DIR/MacOS"
          mkdir -p "$APP_DIR/Resources"

          cp scoreforge-display-universal "$APP_DIR/MacOS/scoreforge-display"
          chmod +x "$APP_DIR/MacOS/scoreforge-display"

          cp assets/AppIcon.icns "$APP_DIR/Resources/AppIcon.icns"

          cat > "$APP_DIR/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>ScoreForge Display</string>
            <key>CFBundleDisplayName</key>
            <string>ScoreForge Display</string>
            <key>CFBundleExecutable</key>
            <string>scoreforge-display</string>
            <key>CFBundleIdentifier</key>
            <string>com.tempuz.scoreforge-display</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          PLIST

          zip -r ScoreForgeDisplay-macOS.zip "ScoreForge Display.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoreForgeDisplay-macOS
          path: apps/display/ScoreForgeDisplay-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/display -> target

      - name: Build Windows binary
        working-directory: apps/display
        run: cargo build --release

      - name: Package Windows executable
        working-directory: apps/display
        shell: bash
        run: |
          mkdir -p package
          cp target/release/scoreforge-display.exe package/
          cd package
          7z a ../ScoreForgeDisplay-Windows.zip scoreforge-display.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScoreForgeDisplay-Windows
          path: apps/display/ScoreForgeDisplay-Windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/display-v') || (github.event_name == 'workflow_dispatch' && inputs.create_release)
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ScoreForgeDisplay-macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ScoreForgeDisplay-Windows

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/display-v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "name=${GITHUB_REF#refs/tags/display-}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=manual-$(date +%Y%m%d-%H%M%S)" >> "$GITHUB_OUTPUT"
            echo "name=manual build" >> "$GITHUB_OUTPUT"
          fi

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Display App ${{ steps.version.outputs.name }}"
          draft: true
          files: |
            ScoreForgeDisplay-macOS.zip
            ScoreForgeDisplay-Windows.zip
